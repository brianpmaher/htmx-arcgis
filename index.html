<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX ArcGIS</title>
    <style>
        @import 'https://js.arcgis.com/4.30/@arcgis/core/assets/esri/themes/dark/main.css';

        html,
        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        main,
        #map-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <div id="map-viewer"></div>
        <script src="https://js.arcgis.com/4.30/"></script>
        <script>
            require([
                "esri/Map",
                "esri/views/SceneView",
            ], (Map, SceneView) => {
                const map = new Map({
                    basemap: "topo-vector"
                });

                new SceneView({
                    container: "map-viewer",
                    map,
                    camera: {
                        position: {
                            x: -100,
                            y: 40,
                            z: 7_000_000
                        }
                    }
                });
            });
        </script>
    </main>
</body>

</html>
